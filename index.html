<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Color Picker</title>
</head>
<body>
    <main>
        <div class="display-wrapper">
            <div id="color-sample" class="container color-sample display-panels"></div>
            <div class="container code-display display-panels">
                <p>some hex code</p>
                <p>some hsla code</p>
                <p>some rgba code</p>
            </div>
        </div>
        <div class="container slider-controls">
            <div id="bg-hue" class="slider-bg">
                <input type="range" id="control-hue" class="slider">
            </div>
            <div id="bg-sat" class="slider-bg">
                <input type="range" id="control-sat" class="slider">
            </div>
            <div id="bg-light" class="slider-bg">
                <input type="range" id="control-light" class="slider">
            </div>
            <div id="bg-alpha" class="slider-bg">
                <input type="range" id="control-alpha" class="slider">
            </div>
        </div>
    </main>
    <script src="scripts/index.js"></script>
    <script src="scripts/helper-functions.js"></script>
    <script src="scripts/slider-defaults.js"></script>
</body>
</html>
