<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
    <title>HSLA Prototype</title>
</head>
<body>
    <div class="container">
        <div id="hue-container">
            <canvas id="hue-slider-bg"></canvas>
            <input id="hue-slider" type="range" min=0 max=360 value=180>
        </div>
        <div id="sat-container">
            <canvas id="sat-slider-bg"></canvas>
            <input id="sat-slider" type="range" min=0 max=100 value=100>
        </div>
        <div id="light-container">
            <canvas id="light-slider-bg"></canvas>
            <input id="light-slider" type="range" min=0 max=100 value=50>
        </div>
    </div>
</body>
</html>
